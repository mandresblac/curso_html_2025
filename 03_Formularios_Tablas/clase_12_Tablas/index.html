<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>laptop</td>
        <td>$45 USD</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Mouse</td>
        <td>$12 USD</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Teclado</td>
        <td>$10 USD</td>
        <td>3</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <th>Total</th>
        <th colspan="2">$67 USD</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox y Select</title>
</head>
<body>
  <fieldset>
    <legend>Intereses</legend>

    <input type="checkbox" name="intereses" id="deportes" value="deportes">
    <label for="deportes">Deportes</label>

    <input type="checkbox" name="intereses" id="musica" value="musica">
    <label for="musica">Música</label>
  </fieldset>

  <div>
    <label for="pais">Países</label>
    <select name="pais" id="pais">
      <option value="" selected disabled>--Seleccione un pais--</option>
      <option value="Mexico">Mexico</option>
      <option value="Colombia">Colombia</option>
      <option value="Argentina">Argentina</option>
      <option value="Peru">Peru</option>
      <option value="Chile">Chile</option>
      <option value="Ecuador">Ecuador</option>
      <option value="Venezuela">Venezuela</option>
      <option value="Bolivia">Bolivia</option>
    </select>
  </div>
</body>
</html>

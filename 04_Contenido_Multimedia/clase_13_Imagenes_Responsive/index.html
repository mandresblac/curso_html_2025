<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagenes Responsive</title>
</head>
<body>
  <img src="./img/hero-400.jpg" alt="Vista panoramica" 
  srcset="
  ./img/hero-400.jpg 400w,
  ./img/hero-800.jpg 800w,
  ./img/hero-1200.jpg 1200w"

  sizes="(max-width: 600px) 100vw, 50vw">

  <picture>
    <source media="(min-width: 768px)" srcset="./img/banner-desktop-800x400.jpg">
    <source media="(min-width: 480px)" srcset="./img/banner-tablet-600x300.jpg">
    <img src="./img/banner-movil-400x200.jpg" alt="Paisajes naturales">
  </picture>

  <img
  src="./img/producto-600.jpg"
  alt="Producto destacado"
  srcset="./img/producto-300.jpg, ./img/producto-600.jpg 600w"
  sizes="(max-width: 600px) 100vw, 600px"
  loading="lazy"
  decoding="async"
  width="600"
  height="400"
  >
</body>
</html>
